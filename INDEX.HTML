<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة تسوق السوبر ماركت المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #ff9800;
            --accent-color: #f44336;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #4caf50;
            --warning-color: #ffc107;
            --info-color: #2196f3;
            --gray-color: #9e9e9e;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Cairo', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9f9 0%, #e0f7fa 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
            color: var(--primary-color);
        }
        
        .card-title i {
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1b5e20;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #f57c00;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .btn-info {
            background-color: var(--info-color);
            color: white;
        }
        
        .btn-info:hover {
            background-color: #1976d2;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .actions-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 5px 15px;
            border: 2px solid #ddd;
        }
        
        .search-box input {
            border: none;
            padding: 10px 0;
        }
        
        .search-box input:focus {
            border: none;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .product-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-body {
            padding: 15px;
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--gray-color);
        }
        
        .product-footer {
            padding: 15px;
            background: var(--light-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .completed {
            opacity: 0.7;
            position: relative;
        }
        
        .completed::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: var(--success-color);
            transform: translateY(-50%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: var(--light-color);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--gray-color);
            font-size: 0.9rem;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .priority-high {
            background-color: #ffebee;
            color: var(--accent-color);
        }
        
        .priority-medium {
            background-color: #fff8e1;
            color: var(--warning-color);
        }
        
        .priority-low {
            background-color: #e8f5e9;
            color: var(--success-color);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--gray-color);
            width: 100%;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--gray-color);
            margin-bottom: 20px;
        }
        
        .empty-state p {
            color: var(--gray-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .product-list {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .actions-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
                <h1>قائمة تسوق السوبر ماركت</h1>
            </div>
            <p class="subtitle">نظم مشترياتك بسهولة ويسر</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>إضافة منتج جديد</h2>
                </div>
                
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">اسم المنتج</label>
                        <input type="text" id="product-name" placeholder="أدخل اسم المنتج" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">الفئة</label>
                        <select id="product-category">
                            <option value="فواكه وخضروات">فواكه وخضروات</option>
                            <option value="منتجات الألبان">منتجات الألبان</option>
                            <option value="لحوم وأسماك">لحوم وأسماك</option>
                            <option value="مخبوزات">مخبوزات</option>
                            <option value="معلبات">معلبات</option>
                            <option value="مشروبات">مشروبات</option>
                            <option value="تنظيف">منتجات تنظيف</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-quantity">الكمية</label>
                        <input type="number" id="product-quantity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">السعر (ريال)</label>
                        <input type="number" id="product-price" min="0" step="0.01" placeholder="السعر (اختياري)">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-priority">الأولوية</label>
                        <select id="product-priority">
                            <option value="low">منخفضة</option>
                            <option value="medium">متوسطة</option>
                            <option value="high">عالية</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-notes">ملاحظات (اختياري)</label>
                        <textarea id="product-notes" rows="2" placeholder="أضف ملاحظاتك هنا"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> إضافة إلى القائمة
                    </button>
                </form>
            </div>
            
            <div>
                <div class="actions-toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="ابحث في المنتجات...">
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="btn btn-sm btn-primary" id="filter-all">
                            <i class="fas fa-list"></i> الكل
                        </button>
                        <button class="btn btn-sm btn-secondary" id="filter-active">
                            <i class="fas fa-clock"></i> المعلقة
                        </button>
                        <button class="btn btn-sm btn-success" id="filter-completed">
                            <i class="fas fa-check"></i> المكتملة
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-shopping-basket"></i>
                        <h2>قائمة المنتجات</h2>
                    </div>
                    
                    <div class="product-list" id="product-list">
                        <!-- المنتجات ستظهر هنا -->
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <i class="fas fa-cubes"></i>
                            <div class="stat-value" id="total-products">0</div>
                            <div class="stat-label">إجمالي المنتجات</div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-shopping-cart"></i>
                            <div class="stat-value" id="pending-products">0</div>
                            <div class="stat-label">منتجات قيد الشراء</div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-receipt"></i>
                            <div class="stat-value" id="total-cost">0</div>
                            <div class="stat-label">التكلفة الإجمالية (ريال)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-info" id="save-list">
                <i class="fas fa-save"></i> حفظ القائمة
            </button>
            <button class="btn btn-secondary" id="clear-completed">
                <i class="fas fa-trash-alt"></i> مسح المكتمل
            </button>
            <button class="btn btn-danger" id="clear-all">
                <i class="fas fa-broom"></i> مسح الكل
            </button>
            <button class="btn btn-primary" id="print-list">
                <i class="fas fa-print"></i> طباعة القائمة
            </button>
        </div>
        
        <footer>
            <p>© 2023 قائمة تسوق السوبر ماركت | تم التطوير بواسطة فريق التسوق الذكي</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productForm = document.getElementById('product-form');
            const productList = document.getElementById('product-list');
            const totalProducts = document.getElementById('total-products');
            const pendingProducts = document.getElementById('pending-products');
            const totalCost = document.getElementById('total-cost');
            
            let products = JSON.parse(localStorage.getItem('shoppingList')) || [];
            let currentFilter = 'all';
            
            // عرض المنتجات عند تحميل الصفحة
            renderProducts();
            updateStats();
            
            // إضافة منتج جديد
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('product-name').value;
                const category = document.getElementById('product-category').value;
                const quantity = document.getElementById('product-quantity').value;
                const price = document.getElementById('product-price').value || 0;
                const priority = document.getElementById('product-priority').value;
                const notes = document.getElementById('product-notes').value;
                
                const product = {
                    id: Date.now(),
                    name,
                    category,
                    quantity,
                    price: parseFloat(price),
                    priority,
                    notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                products.push(product);
                saveToLocalStorage();
                renderProducts();
                updateStats();
                
                // إعادة تعيين النموذج
                productForm.reset();
                document.getElementById('product-quantity').value = 1;
            });
            
            // تصفية المنتجات
            document.getElementById('filter-all').addEventListener('click', function() {
                currentFilter = 'all';
                renderProducts();
            });
            
            document.getElementById('filter-active').addEventListener('click', function() {
                currentFilter = 'active';
                renderProducts();
            });
            
            document.getElementById('filter-completed').addEventListener('click', function() {
                currentFilter = 'completed';
                renderProducts();
            });
            
            // البحث في المنتجات
            document.getElementById('search-input').addEventListener('input', function() {
                renderProducts();
            });
            
            // حفظ القائمة
            document.getElementById('save-list').addEventListener('click', function() {
                saveToLocalStorage();
                alert('تم حفظ القائمة بنجاح!');
            });
            
            // مسح المكتمل
            document.getElementById('clear-completed').addEventListener('click', function() {
                if (confirm('هل أنت متأكد من رغبتك في مسح جميع المنتجات المكتملة؟')) {
                    products = products.filter(product => !product.completed);
                    saveToLocalStorage();
                    renderProducts();
                    updateStats();
                }
            });
            
            // مسح الكل
            document.getElementById('clear-all').addEventListener('click', function() {
                if (confirm('هل أنت متأكد من رغبتك في مسح جميع المنتجات؟')) {
                    products = [];
                    saveToLocalStorage();
                    renderProducts();
                    updateStats();
                }
            });
            
            // طباعة القائمة
            document.getElementById('print-list').addEventListener('click', function() {
                window.print();
            });
            
            // عرض المنتجات
            function renderProducts() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                
                // تصفية المنتجات حسب البحث والحالة
                let filteredProducts = products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                         product.category.toLowerCase().includes(searchTerm);
                    
                    if (currentFilter === 'all') return matchesSearch;
                    if (currentFilter === 'active') return matchesSearch && !product.completed;
                    if (currentFilter === 'completed') return matchesSearch && product.completed;
                    
                    return matchesSearch;
                });
                
                // ترتيب المنتجات حسب الأولوية
                filteredProducts.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                });
                
                productList.innerHTML = '';
                
                if (filteredProducts.length === 0) {
                    productList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <p>لا توجد منتجات في القائمة</p>
                            <button class="btn btn-primary" onclick="document.getElementById('product-name').focus()">
                                <i class="fas fa-plus"></i> إضافة منتج جديد
                            </button>
                        </div>
                    `;
                    return;
                }
                
                filteredProducts.forEach(product => {
                    const priorityClass = `priority-${product.priority}`;
                    const priorityText = product.priority === 'high' ? 'عالية' : 
                                        product.priority === 'medium' ? 'متوسطة' : 'منخفضة';
                    
                    const productElement = document.createElement('div');
                    productElement.className = `product-item ${product.completed ? 'completed' : ''}`;
                    productElement.innerHTML = `
                        <div class="product-header">
                            <div>
                                <span class="category-badge ${priorityClass}">${priorityText}</span>
                                <span>${product.category}</span>
                            </div>
                            <div>#${product.id.toString().slice(-4)}</div>
                        </div>
                        <div class="product-body">
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-details">
                                <span>الكمية: ${product.quantity}</span>
                                <span>السعر: ${product.price} ريال</span>
                            </div>
                            ${product.notes ? `<p>ملاحظات: ${product.notes}</p>` : ''}
                        </div>
                        <div class="product-footer">
                            <div class="product-actions">
                                <button class="btn btn-sm ${product.completed ? 'btn-secondary' : 'btn-success'} toggle-btn" data-id="${product.id}">
                                    <i class="fas ${product.completed ? 'fa-undo' : 'fa-check'}"></i> ${product.completed ? 'إلغاء' : 'تم'}
                                </button>
                                <button class="btn btn-sm btn-danger delete-btn" data-id="${product.id}">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </div>
                            <div>${(product.price * product.quantity).toFixed(2)} ريال</div>
                        </div>
                    `;
                    productList.appendChild(productElement);
                });
                
                // إضافة أحداث للنقر على الأزرار
                document.querySelectorAll('.toggle-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        toggleProduct(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteProduct(id);
                    });
                });
            }
            
            // تبديل حالة المنتج (تم/لم يتم)
            function toggleProduct(id) {
                products = products.map(product => {
                    if (product.id === id) {
                        return { ...product, completed: !product.completed };
                    }
                    return product;
                });
                
                saveToLocalStorage();
                renderProducts();
                updateStats();
            }
            
            // حذف منتج
            function deleteProduct(id) {
                if (confirm('هل أنت متأكد من رغبتك في حذف هذا المنتج؟')) {
                    products = products.filter(product => product.id !== id);
                    saveToLocalStorage();
                    renderProducts();
                    updateStats();
                }
            }
            
            // تحديث الإحصائيات
            function updateStats() {
                totalProducts.textContent = products.length;
                
                const pending = products.filter(product => !product.completed).length;
                pendingProducts.textContent = pending;
                
                const total = products
                    .filter(product => !product.completed)
                    .reduce((sum, product) => sum + (product.price * product.quantity), 0);
                
                totalCost.textContent = total.toFixed(2);
            }
            
            // حفظ في localStorage
            function saveToLocalStorage() {
                localStorage.setItem('shoppingList', JSON.stringify(products));
            }
        });
    </script>
</body>
</html>
